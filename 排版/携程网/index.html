<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./my-minireset.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="wrapper">
        <div class="search">
            <div class="input">
                <i class="fa fa-search"></i>
                <span>搜索:目的地/酒店/景点/航班号</span>
            </div>
        </div>

        <div class="main">
            <ul class="nav">
                <li class="list1"><img src="./Images/1659750240.png" alt=""><span>酒店</span></li>
                <li><img src="./Images/1659750241.png" alt=""><span>民宿/客栈</span></li>
                <li><img src="./Images/1659750242.png" alt=""><span>特价/爆款</span></li>
            </ul>
            <ul class="nav ">
                <li class="list2"><img src="./Images/1659750243.png" alt=""><span>机票</span></li>
                <li><img src="./Images/1659750244.png" alt=""><span>机+酒</span></li>
                <li><img src="./Images/1659750245.png" alt=""><span>接送机/包车</span></li>
            </ul>
            <ul class="nav ">
                <li class="list3"><img src="./Images/1659750246.png" alt=""><span>火车票</span></li>
                <li><img src="./Images/1659750247.png" alt=""><span>汽车/船票</span></li>
                <li><img src="./Images/1659750248.png" alt=""><span>租车</span></li>
            </ul>
            <ul class="nav ">
                <li class="list4"><img src="./Images/1659750249.png" alt=""><span>旅游</span></li>
                <li><img src="./Images/1659750250.png" alt=""><span>门票/活动</span></li>
                <li><img src="./Images/1659750251.png" alt=""><span>周边游</span></li>
            </ul>
            <ul class="nav ">
                <li class="list5"><img src="./Images/1659750252.png" alt=""><span>攻略/景点</span></li>
                <li><img src="./Images/1659750253.png" alt=""><span>美食</span></li>
                <li><img src="./Images/1659750254.png" alt=""><span>购物/免税</span></li>
            </ul>
        </div>

        <div class="banner">
            <div class="banner-left">
                <div class="left-top">
                    <img src="./Images/1659750280.png" alt="" class="title">
                    <h3>特价好货直播中</h3>
                </div>
                <div class="show">
                    <img src="./Images/1659750281.jpg" alt="">
                    <div class="price">¥699</div>
                </div>
            </div>
            <div class="banner-right">
                <div class="right-top">
                    <img src="./Images/1659750284.png" alt="" class="titlle">
                    <h3>权威排行榜</h3>
                </div>
                <div class="pic">
                    <div class="pic-left">
                        <img src="./Images/1659750285.jpg" alt="">
                        <div class="rank">上海10大奢华酒店</div>
                    </div>
                    <div class="pic-right">
                        <img src="./Images/1659750285.jpg" alt="">
                        <div class="rank">上海亲子乐园酒店榜</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="bigBanner">
            <img src="./Images/1659750287.jpg" alt="">
        </div>

        <footer>
            <div class="phone">
                <span><i class="fa fa-phone "></i>电话预定</span>
            </div>
            <div class="info">
                <p class="p1">网站地图</p>
                <p class="p2">电脑版</p>
            </div>
            <div class="copyright">
                ©2022携程旅行 沪ICP备08023580号
            </div>
            <div class="qiandao">
                <img src="./Images/1659750289.png" alt="">
            </div>
        </footer>

        <div class="tabbar">
            <div class="home">
                <div class="icon1"></div>
                <span>首页</span>
            </div>
            <div class="community">
                <div class="icon2"></div>
                <span>社区</span>
            </div>
            <div class="message">
                <div class="icon3"></div>
                <span>消息</span>
            </div>
            <div class="my">
                <div class="icon4"></div>
                <span>我的</span>
            </div>
        </div>
    </div>
</body>

</html>
